<!DOCTYPE html>
<html>
<head>
    <title>Mi ejemplo de HTML</title>
</head>
<body>
    <h1>¡Mi primera pagina web!</h1>
    <p>Este es un ejemplo de una página web básica en HTML.</p>
    <h2>Listas</h2>
    <h3>Lista  desordenada: ul</h3>
    <ul>
        <li>Punto 1</li>
        <li>Punto 2</li>
        <li>Punto 3</li>
    </ul>
    <h3>Lista ordenada: ol</h3>
    <ol>
        <li>Punto 1</li>
        <li>Punto 2</li>
        <li>Punto 3</li>
    </ol>
    <img src="imagen.jpg" alt="Una imagen ilustrativa">
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <input type="submit" value="Enviar">
    </form>
    <footer>Este es el pie de la pagina</footer>
</body>
</html>
